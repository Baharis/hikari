[tool.poetry]
name = "hikari-toolkit"
version = "0.3.2"
description = "A high-level tool for manipulating crystallographic files"
authors = ["Daniel Tcho≈Ñ <dtchon@chem.uw.edu.pl>"]
license = "MIT"
readme = "README.md"

packages = [
    { include = "hikari" }]
include = [{path = 'hikari/resources/*', format = ['sdist', 'wheel']}]
exclude = ["docs*", "tests*"]
classifiers = [
    'Development Status :: 3 - Alpha',
    'Environment :: Console',
    'Intended Audience :: Science/Research',
    'License :: OSI Approved :: MIT License',
    'Natural Language :: English',
    'Operating System :: OS Independent',
    'Programming Language :: Python',
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3.9',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
    'Programming Language :: Python :: 3.12',
    'Programming Language :: Python :: 3.13',
    'Programming Language :: Python :: 3 :: Only',
    'Topic :: Scientific/Engineering',
    'Topic :: Scientific/Engineering :: Chemistry',
    'Topic :: Scientific/Engineering :: Physics',
]

[tool.poetry.dependencies]
python = ">=3.9"
numpy = ">=1.25"
pandas = ">=1.0.1,!=1.5.0"
scipy = ">=1.5.1"
uncertainties = ">=3"
matplotlib = ">= 3.0.0,!=3.3.*"
seaborn = ">=0.11.0"

[tool.poetry.group.dev.dependencies]
poetry = {version = ">=1.8.0", python = "^3.9"}
flake8 = ">=7"
pytest = ">=8"
pytest-cov = ">=5"
sphinx = ">=7.2"
myst-nb = ">=1.1.2"
sphinx-autoapi = ">=3"
sphinx-rtd-theme = ">=3"
jupyter = ">=1.1"
python-semantic-release = {version = "^9.11.1", python = "^3.8"}
docutils = "!=0.21.post1"
tomli = ">= 2"

[tool.semantic_release]
version_toml = ["pyproject.toml:tool.poetry.version", ]  # version location
branch = "master"                                        # branch to make releases of
changelog_file = "CHANGELOG.md"                          # changelog file
build_command = "pip install poetry && poetry build"     # build dists
commit_parser = "emoji"                                  # default EmojiCommitParser
major_on_zero = false                                    # change to "true" only if you are sure you want version 1
commit_message = ":bookmark: v{version}\n\nAutomatically generated by python-semantic-release"

[tool.semantic_release.branches]
master = { publish = true }        # Stable release branch (master)
development = { publish = false }  # Used for version checking only

